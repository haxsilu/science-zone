<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Exam Booking</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Main Exam Booking</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </header>
        
        <main>
            <div id="studentInfo" style="margin-bottom: 20px; padding: 15px; background: #1e293b; border-radius: 8px;">
                <p><strong>Note:</strong> Only Grade 7 and Grade 8 students can book exam seats.</p>
            </div>
            
            <div class="form-group">
                <label>Select Session</label>
                <select id="sessionSelect" onchange="loadSessionLayout()">
                    <option value="">-- Select Session --</option>
                </select>
            </div>
            
            <div id="currentBooking" style="margin: 20px 0; padding: 15px; background: #1e293b; border-radius: 8px; display: none;">
                <h3>Your Current Booking</h3>
                <p id="bookingInfo"></p>
            </div>
            
            <div id="seatLayoutContainer" style="margin-top: 30px;"></div>
            
            <div id="bookingControls" style="margin-top: 20px; display: none;">
                <p id="selectedSeatInfo" style="margin-bottom: 15px; padding: 10px; background: #1e293b; border-radius: 6px;"></p>
                <button class="btn-primary" onclick="confirmBooking()">Confirm Booking</button>
            </div>
        </main>
        
        <footer>Created by Pulindu Pansilu</footer>
    </div>
    
    <script src="student.js"></script>
</body>
</html>
